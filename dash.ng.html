<div>
  <!-- <div class="sidebar hide-on-small">
    Sidebar
  </div> -->
  <nav class="teal lighten-1 class">
    <div class="nav-wrapper teal lighten-1 class">
      <a href="http://hashtrack.us" class="brand-logo">HashTrack.us</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="http://hashtrack.us">Home</a></li>
        <li><a href="http://hashtrack.us/buy">Track More Terms</a></li>
      </ul>
    </div>
  </nav>
  <div class="row dash-container">
    <div class="col s12 m5 l5">
      <div class="card teal lighten-1">
        <div class="card-content white-text">
          <span class="card-title">Tracking: React.js</span>
          <h5>Results</h5>
          <p>
            Total Tweets: {{tweets.length}} <br/>
            Unique Tweeters: {{uniqueTweeters(tweets)}}
          </p>
        </div>
      </div>
    </div>
    <div class="col s12 m7 l7">
      <ul class="collection z-depth-2">
        <li ng-repeat="tweet in tweets" class="collection-item avatar">
          <img ng-src="{{tweet.user.profile_image_url}}" alt="" class="circle">
            <span class="title">{{tweet.user.name}}</span>
          <p>@{{tweet.user.screen_name}} <br>
             Followers: {{tweet.user.followers_count}} | Total Tweets: {{tweet.user.statuses_count}}
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>
